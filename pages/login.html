<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Moneta</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
      <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Login</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-Mail</label>
          <input
            type="email"
            id="email"
            placeholder="z. B. name@mail.de"
            required
            class="border border-gray-300 rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="border border-gray-300 rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          id="loginButton"
          class="bg-blue-600 text-white font-semibold px-4 py-2 rounded w-full hover:bg-blue-700 transition"
        >
          Login
        </button>

        <p id="errorMsg" class="text-red-500 text-sm text-center mt-2 hidden"></p>
      </form>

      <p class="mt-4 text-sm text-center text-gray-600">
        Noch kein Konto?
        <a href="register.html" class="text-blue-600 hover:underline">Registrieren</a>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const API = "https://monetabackend.onrender.com";
        const form = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");
        const button = document.getElementById("loginButton");

        if (!form) return;

        // Bereits eingeloggt? → Weiterleitung
        try {
          const check = await fetch(`${API}/api/auth/me`, {
            credentials: "include",
            cache: "no-store",
          });
          if (check.ok) {
            window.location.href = "dashboard.html";
            return;
          }
        } catch {}

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!email || !password) {
            showError("Bitte E-Mail und Passwort eingeben.");
            return;
          }

          button.disabled = true;
          button.textContent = "Wird geprüft...";
          hideError();

          try {
            const res = await fetch(`${API}/api/auth/login`, {
              method: "POST",
              mode: "cors",
              credentials: "include", //  für Session-Cookie
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (!res.ok) {
              showError(data.message || "Login fehlgeschlagen");
              return;
            }
            window.location.href = "dashboard.html";
          } catch {
            showError("Keine Verbindung zum Server.");
          } finally {
            button.disabled = false;
            button.textContent = "Login";
          }
        });
        function showError(msg) {
          errorMsg.textContent = msg;
          errorMsg.classList.remove("hidden");
        }
        function hideError() {
          errorMsg.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
