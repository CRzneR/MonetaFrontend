<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moneta-Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer onload="lucide.createIcons()"></script>
  </head>

  <body class="flex h-screen bg-[#F5F5F5]" data-page="fixcosts">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Hauptinhalt -->
    <main class="pt-12 md:pt-0 md:ml-64 p-4 w-full h-full overflow-auto">
      <div
        id="pageMenu"
        class="hidden md:flex h-12 bg-white justify-between px-4 ml-2 text-black border border-gray-300 space-x-4"
      >
        <div class="flex items-center justify-center">
          <p>Dashboard</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-gray-300 hover:text-white cursor-pointer">ðŸ””</div>
          <p id="username" class="font-medium"></p>
          <img
            src="https://via.placeholder.com/32"
            alt="Profilbild"
            class="w-8 h-8 rounded-full border border-gray-400"
          />
        </div>
      </div>

      <!-- Dashboard -->
      <div class="grid grid-cols-6 grid-rows-6 gap-[5px]">
        <div class="row-start-1 row-end-3 col-start-4 col-end-7">
          <div class="bg-white rounded-xl p-4 shadow">
            <h2 class="text-lg font-semibold mb-3">Kosten nach Kategorie</h2>
            <canvas id="categoryChart" height="140"></canvas>
          </div>
        </div>
        <div class="row-start-1 row-end-4 col-start-1 col-end-4"></div>
        <div class="row-start-3 row-end-5 col-start-4 col-end-7">
          <div class="flex-1 border border-gray-300 rounded-xl px-6 py-10 bg-white text-black">
            <p class="text-3xl"><span class="gesamtSumme">0.00</span> â‚¬</p>
            <p>Gesamtkosten</p>
          </div>
        </div>
        <div class="row-start-4 row-end-5 col-start-1 col-end-4"></div>
        <div class="row-start-5 row-end-7 col-start-1 col-end-4"></div>
        <div class="row-start-5 row-end-7 col-start-4 col-end-5"></div>
        <div class="row-start-5 row-end-7 col-start-5 col-end-7"></div>
      </div>
    </main>

    <!-- Scripts -->
    <!-- am Ende deiner HTML -->
    <script src="../js/ui/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
