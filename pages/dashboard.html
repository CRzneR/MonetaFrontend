<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moneta-Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer onload="lucide.createIcons()"></script>
  </head>

  <body
    class="flex h-screen bg-[linear-gradient(135deg,#f8fafc_0%,#eef4ff_40%,#e6eeff_100%)]"
    data-page="fixcosts"
  >
    <!-- Sidebar muss existieren -->
    <div id="sidebar"></div>

    <!-- Hauptinhalt: PageMenu wird per JS in main.prepend() eingefÃ¼gt -->
    <main class="pt-12 md:pt-0 md:ml-64 p-4 w-full h-full overflow-auto">
      <!-- Dein Content -->
      <div class="bg-white rounded-xl p-4 shadow h-80">
        <h2 class="text-lg font-semibold mb-3">Kosten nach Kategorie</h2>
        <div class="relative h-64">
          <canvas id="categoryChart" class="w-full h-full"></canvas>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="../js/ui/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
