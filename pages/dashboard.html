<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moneta-Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer onload="lucide.createIcons()"></script>
  </head>

  <body class="flex h-screen bg-gray-100" data-page="fixcosts">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Hauptinhalt -->
    <main class="flex-1 ml-64">
      <div class="h-12 bg-gray-600 flex justify-between px-4 text-white space-x-4">
        <div class="flex items-center justify-center">
          <p>Dashboard</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="px-4 py-6 border-t border-gray-700">
            <button
              id="logoutBtn"
              class="w-full flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition"
            >
              <i data-lucide="log-out"></i>
              Logout
            </button>
          </div>
          <div class="text-gray-300 hover:text-white cursor-pointer">ðŸ””</div>
          <p>Name</p>
          <img
            src="https://via.placeholder.com/32"
            alt="Profilbild"
            class="w-8 h-8 rounded-full border border-gray-400"
          />
        </div>
      </div>
      <div class="grid grid-cols-6 grid-rows-6 gap-[5px]">
        <div class="row-start-1 row-end-3 col-start-4 col-end-7"></div>
        <div class="row-start-1 row-end-4 col-start-1 col-end-4"></div>
        <div class="row-start-3 row-end-5 col-start-4 col-end-7"></div>
        <div class="row-start-4 row-end-5 col-start-1 col-end-4"></div>
        <div class="row-start-5 row-end-7 col-start-1 col-end-4"></div>
        <div class="row-start-5 row-end-7 col-start-4 col-end-5"></div>
        <div class="row-start-5 row-end-7 col-start-5 col-end-7"></div>
      </div>
    </main>

    <!-- Scripts -->
    <!-- am Ende deiner HTML -->
    <script src="./js/ui/layout.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
